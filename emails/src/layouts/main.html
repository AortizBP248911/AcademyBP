<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <title>{{ page.title }}</title>
  <style>
    /* Tailwind CSS will be injected here by Maizzle */
    {{{ page.css }}}
  </style>
</head>
<body class="m-0 p-0 w-full word-break-break-word -webkit-font-smoothing-antialiased bg-gray-100">
  <div role="article" aria-roledescription="email" aria-label="{{ page.title }}" lang="en">
    {{{ page.content }}}
  </div>
</body>
</html>
